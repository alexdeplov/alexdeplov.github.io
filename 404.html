<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Not Found</title>
  <script>
    (function() {
      var path = window.location.pathname || '';
      // Match any path that starts with /posts/blog/
      if (path.indexOf('/posts/blog/') === 0) {
        // Replace the prefix /posts/blog/ with /blog/
        var newPath = path.replace(/^\/posts\/blog\//, '/blog/');
        var newUrl = window.location.origin + newPath + (window.location.search || '') + (window.location.hash || '');

        // Set canonical link to the new destination URL
        var link = document.createElement('link');
        link.setAttribute('rel', 'canonical');
        link.setAttribute('href', newUrl);
        document.head.appendChild(link);

        // Perform the redirect using replace() to avoid keeping the 404 in history
        window.location.replace(newUrl);
      }
    })();
  </script>
  <style>
    html, body { height: 100%; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #111; display: flex; align-items: center; justify-content: center; background: #fff; }
    .wrap { padding: 24px; max-width: 720px; text-align: center; }
    a { color: #0a58ca; text-decoration: none; }
    a:hover { text-decoration: underline; }
    code { background: #f6f8fa; padding: 0 4px; border-radius: 3px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Page not found</h1>
    <p>All blog articles previously located under <code>/posts/blog/</code> have been moved to <code>/blog/</code>.</p>
    <p>
      <noscript>
        JavaScript is required for automatic redirection. Please use the updated URL:
        <br>
        <a id="fallback-link" href="/blog/">/blog/</a>
        <script>
          // Fallback link update when JavaScript is initially disabled
          (function() {
            var path = window.location.pathname || '';
            if (path.indexOf('/posts/blog/') === 0) {
              var newPath = path.replace(/^\/posts\/blog\//, '/blog/');
              var link = document.getElementById('fallback-link');
              if (link) link.href = newPath;
            }
          })();
        </script>
      </noscript>
    </p>
    <p><a href="https://interfacecraft.online/blog/">Go to Blog page</a></p>
  </div>
</body>
</html>
