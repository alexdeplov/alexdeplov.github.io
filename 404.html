<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Not Found</title>
  <script>
    (function() {
      var path = window.location.pathname || '';
      var newPath = '';
      var newUrl = '';

      // Redirect 1: /posts/blog/... → /blog/...
      if (path.indexOf('/posts/blog/') === 0) {
        newPath = path.replace(/^\/posts\/blog\//, '/blog/');
        newUrl = window.location.origin + newPath + (window.location.search || '') + (window.location.hash || '');

        var link = document.createElement('link');
        link.setAttribute('rel', 'canonical');
        link.setAttribute('href', newUrl);
        document.head.appendChild(link);

        window.location.replace(newUrl);
        return;
      }

      // Redirect 2: /ai-hot-news/... → /is-ai-taking-over-jobs/...
      if (path.indexOf('/ai-hot-news/') === 0) {
        newPath = path.replace(/^\/ai-hot-news\//, '/is-ai-taking-over-jobs/');
        newUrl = window.location.origin + newPath + (window.location.search || '') + (window.location.hash || '');

        var link = document.createElement('link');
        link.setAttribute('rel', 'canonical');
        link.setAttribute('href', newUrl);
        document.head.appendChild(link);

        window.location.replace(newUrl);
      }
    })();
  </script>
  <style>
    html, body { height: 100%; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #111; display: flex; align-items: center; justify-content: center; background: #fff; }
    .wrap { padding: 24px; max-width: 720px; text-align: center; }
    a { color: #0a58ca; text-decoration: none; }
    a:hover { text-decoration: underline; }
    code { background: #f6f8fa; padding: 0 4px; border-radius: 3px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Page not found</h1>
    <p>If you were looking for blog posts, they have moved under <code>/blog/</code>.</p>
    <p>If you were looking for AI Hot News articles, they have moved under <code>/is-ai-taking-over-jobs/</code>.</p>
    <p>
      <noscript>
        JavaScript is required to redirect automatically. Please try one of the new URLs:
        <br>
        <a id="fallback-blog-link" href="/blog/">/blog/</a> (for blog posts)
        <br>
        <a id="fallback-ai-link" href="/is-ai-taking-over-jobs/">/is-ai-taking-over-jobs/</a> (for AI Hot News)
        <script>
          // Update fallback links based on current path when JS is initially disabled
          (function() {
            var path = window.location.pathname || '';
            var blogLink = document.getElementById('fallback-blog-link');
            var aiLink = document.getElementById('fallback-ai-link');

            if (path.indexOf('/posts/blog/') === 0 && blogLink) {
              var newPath = path.replace(/^\/posts\/blog\//, '/blog/');
              blogLink.href = newPath;
              blogLink.textContent = newPath;
            }

            if (path.indexOf('/ai-hot-news/') === 0 && aiLink) {
              var newPath = path.replace(/^\/ai-hot-news\//, '/is-ai-taking-over-jobs/');
              aiLink.href = newPath;
              aiLink.textContent = newPath;
            }
          })();
        </script>
      </noscript>
    </p>
    <p><a href="/">Go to homepage</a></p>
  </div>
</body>
</html>
