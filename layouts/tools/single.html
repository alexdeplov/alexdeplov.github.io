{{ define "main" }}
<article class="max-w-3xl mx-auto px-4 py-8">
    <header class="mb-8">
        <h1 class="text-4xl font-bold mb-2">{{ .Title }}</h1>
        {{ with .Description }}
        <p class="text-lg text-secondary mb-4">{{ . }}</p>
        {{ end }}
    </header>

    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
