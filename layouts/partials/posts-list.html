{{ $accentColor := .Params.accentColor | default "#3B82F6" }}

<!-- posts-list.html partial -->
<div class="list w-full max-w-md mx-auto mt-4 md:mt-16">
  {{ $posts := where .Site.RegularPages "Section" "posts" }}
  {{ if $posts }}
    <h6 class="mt-6 mb-3">Blog</h6>
    <div>
      {{ range $posts }}
        <a href="{{ .Permalink }}" class="
        text-[{{ $accentColor }}] 
        font-[600]
        border-b  
        dark:border-gray-800
        py-4 
        px-2
        -ml-2
        w-full 
        block
        hover:bg-gray-100
        dark:hover:bg-gray-800
        hover:no-underline
      ">{{ .Title }}</a>

      {{ end }}
    </div>
  {{ else }}
    <p>No posts yet.</p>
  {{ end }}
</div>
