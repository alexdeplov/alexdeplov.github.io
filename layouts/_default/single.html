{{ define "main" }}
{{ $accentColor := .Params.accentColor | default "#3B82F6" }}
{{ partial "nav.html" . }}

<article class="max-w-2xl mx-auto px-4 py-8">
  <header class="mb-8">
    <h1 class="text-5xl font-bold mb-2">{{ .Title }}</h1>
    <div class="text-sm" style="color: var(--accent-orange);">
      {{ .Date.Format "January 2, 2006" }}
    </div>
  </header>

  <div class="content">
    {{ .Content }}
  </div>
  
  <div class="mt-12 md:mt-20 mb-12 md:mb-12"> 
    <div class="mx-auto flex mb-6 justify-center">
      <a id="replyViaEmail" 
         target="_blank" 
         rel="noopener" 
         class="mx-auto font-bold py-2 px-6 md:px-12 rounded-xl hover:no-underline hover:-translate-y-2 transition-transform duration-300 ease-in-out" 
         href="mailto:dcwrjo84h@mozmail.com?subject=interfacecraft_online">
        Reply via Email
      </a>
    </div>

    <div class="mx-auto flex justify-center">
      <a id="allArticles" style="" 
         class="mx-auto flex space-x-2 font-bold" 
         href="/blog/">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="4" y="4" width="16" height="16" rx="2" ry="2" />
            <line x1="8" y1="8" x2="16" y2="8" />
            <line x1="8" y1="12" x2="16" y2="12" />
            <line x1="8" y1="16" x2="12" y2="16" />
          </svg>
        <span>All Articles</span>
      </a>
    </div>
    <section class="mx-auto text-center mt-12 font-sm text-[#f46c04]">
      <a href="https://pleeq.com/ai-hot-news/">AI Hot News: Latest AI News and Analysis</a>
    </section>
  </div>
</article>



{{ partial "footer.html" . }}

{{ end }}
