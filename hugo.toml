baseURL = 'https://interfacecraft.online'
languageCode = 'en-us'
title = 'Alexander Deplov, AI artist, product designer'

# Important: Define which sections should appear on the homepage
[params]
  mainSections = ["blog", "portfolio"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true # Allows raw HTML in Markdown
  [markup.highlight]
    style = "onedark"  # Syntax highlighting style
    lineNos = false    # No line numbers

[module]
  [[module.mounts]]
    source = "static"
    target = "static"
enableRobotsTXT = true